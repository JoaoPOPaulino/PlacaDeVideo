<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer mode="side" opened class="sidebar">
    <mat-toolbar class="sidebar-toolbar">
      <span>Menu do Cliente</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/minha-conta" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span>Meu Perfil</span>
      </a>
      <a mat-list-item routerLink="/pedidos" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span>Meus Pedidos</span>
      </a>
      <a mat-list-item (click)="logout()" routerLink="/login">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
