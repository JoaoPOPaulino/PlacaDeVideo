<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer mode="side" opened class="sidebar">
    <mat-toolbar class="sidebar-toolbar">
      <div class="logo">
        <mat-icon class="logo-icon">memory</mat-icon>
        <span>NexusGPU</span>
      </div>
    </mat-toolbar>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/home" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      
      <a mat-list-item routerLink="/admin/placasdevideo" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        <span>Placas de Vídeo</span>
      </a>
      
      <a mat-list-item routerLink="/admin/fabricantes" routerLinkActive="active">
        <mat-icon>factory</mat-icon>
        <span>Fabricantes</span>
      </a>
      
      <a mat-list-item routerLink="/admin/especificacoes-tecnicas" routerLinkActive="active">
        <mat-icon>build</mat-icon>
        <span>Especificações</span>
      </a>

      <a mat-list-item routerLink="/admin/avaliacoes" routerLinkActive="active">
        <mat-icon>star_rate</mat-icon>
        <span>Avaliações</span>
      </a>

      <a mat-list-item routerLink="/admin/usuarios" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Usuários</span>
      </a>

      <div class="menu-divider"></div>

      <a mat-list-item routerLink="/admin/minha-conta" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon>
        <span>Meu Perfil</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="content">

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
