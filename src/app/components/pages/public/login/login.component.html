<div class="login-wrapper">
  <div class="login-container">
    <div class="login-box">
      <div class="brand-section">
        <div class="gpu-icon-container">
          <mat-icon class="gpu-icon">memory</mat-icon>
        </div>
        <h1 class="login-title">NexusGPU</h1>
        <p class="login-subtitle">Performance além dos gráficos</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="input-group">
          <mat-form-field appearance="fill">
            <mat-label>Usuário ou E-mail</mat-label>
            <input 
              matInput 
              formControlName="login" 
              autocomplete="username"
            />
            <mat-icon matPrefix class="input-icon">person_outline</mat-icon>
          </mat-form-field>
        </div>

        <div class="input-group">
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
              matInput 
              formControlName="senha" 
              [type]="hidePassword ? 'password' : 'text'"
              autocomplete="current-password"
            />
            <mat-icon matPrefix class="input-icon">lock_outline</mat-icon>
            <button
              mat-icon-button
              matSuffix
              (click)="togglePasswordVisibility()"
              type="button"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          type="submit"
          class="login-button"
          [disabled]="isLoading || loginForm.invalid"
        >
          <span *ngIf="!isLoading">ACESSAR PLATAFORMA</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </form>
      
      <div class="form-footer">
        <a class="footer-link" (click)="onRegister()">Criar conta</a>
        <span class="divider">•</span>
        <a class="footer-link" routerLink="/recuperar-senha">Recuperar senha</a>
      </div>
    </div>
    
    <div class="tech-decoration">
      <div class="circuit-line"></div>
      <div class="hexagon"></div>
      <div class="circuit-line"></div>
    </div>
  </div>
</div>
