<div class="bg-particles">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<div class="circuit-overlay"></div>
<div class="tech-grid"></div>

<div class="login-container">
  <div class="login-box">
    <div class="brand-section">
      <div class="gpu-icon">
        <mat-icon class="gpu-icon-svg">memory</mat-icon>
      </div>
      <h1 class="login-title">NexusGPU</h1>
      <p class="login-subtitle">Acesse sua conta e explore o futuro dos games</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-group">
        <mat-form-field class="custom-field">
          <input 
            matInput 
            formControlName="login" 
            placeholder="Usuário ou E-mail"
            class="input-field"
            autocomplete="username"
          />
          <mat-icon matSuffix class="input-icon">person</mat-icon>
        </mat-form-field>
        <div class="error-message" *ngIf="loginForm.get('login')?.errors && loginForm.get('login')?.touched">
          <span *ngIf="loginForm.get('login')?.hasError('required')">
            O login é obrigatório
          </span>
          <span *ngIf="loginForm.get('login')?.hasError('minlength')">
            O login deve ter pelo menos 3 caracteres
          </span>
        </div>
      </div>

      <div class="input-group">
        <mat-form-field class="custom-field">
          <input 
            matInput 
            formControlName="senha" 
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Senha"
            class="input-field"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            type="button"
            class="password-toggle"
          >
            <mat-icon class="input-icon">
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
        </mat-form-field>
        <div class="error-message" *ngIf="loginForm.get('senha')?.errors && loginForm.get('senha')?.touched">
          <span *ngIf="loginForm.get('senha')?.hasError('required')">
            A senha é obrigatória
          </span>
          <span *ngIf="loginForm.get('senha')?.hasError('minlength')">
            A senha deve ter pelo menos 3 caracteres
          </span>
        </div>
      </div>

      <button
        mat-raised-button
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading" class="btn-text">CONECTAR</span>
        <mat-spinner *ngIf="isLoading" diameter="20" class="login-spinner"></mat-spinner>
      </button>
    </form>
    
    <div class="form-links">
      <div class="register-link">
        <span>Novo por aqui?</span>
        <button mat-button class="link-button" (click)="onRegister()">Criar Conta</button>
      </div>
      
      <div class="forgot-password">
        <button mat-button class="link-button" routerLink="/recuperar-senha">
          Esqueci minha senha
        </button>
      </div>
    </div>
  </div>
</div>
