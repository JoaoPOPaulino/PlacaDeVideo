<!-- oferta.component.html -->
<div class="offer-container">
  <mat-card class="offer-card">
    <mat-card-header>
      <div mat-card-avatar class="offer-avatar">
        <mat-icon>sentiment_very_dissatisfied</mat-icon>
      </div>
      <mat-card-title>Ops! Nossas ofertas fugiram!</mat-card-title>
      <mat-card-subtitle>Elas voltam já já (prometo!)</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="https://i.imgur.com/Yq8YvZT.png" alt="GPU fugindo" class="offer-image">

    <mat-card-content>
      <h2>{{ currentMessage }}</h2>
      
      <div *ngIf="showProgress" class="progress-container">
        <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
        <small>Carregando ofertas épicas... {{ progress }}%</small>
      </div>

      <div class="fun-fact">
        <mat-icon>info</mat-icon>
        <span>Sabia que as placas de vídeo podem renderizar isso 60 vezes por segundo?</span>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/produtos">
        <mat-icon>shopping_cart</mat-icon>
        Ver Produtos
      </button>
      <button mat-stroked-button color="accent" (click)="progress = 0">
        <mat-icon>refresh</mat-icon>
        Tentar recarregar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
