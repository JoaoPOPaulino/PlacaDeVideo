<div class="resetar-container">
  <h2>Redefinir Senha</h2>
  <form [formGroup]="resetarForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nova Senha (mínimo 6 caracteres)</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="novaSenha" />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="resetarForm.get('novaSenha')?.hasError('required')">
        Campo obrigatório
      </mat-error>
      <mat-error *ngIf="resetarForm.get('novaSenha')?.hasError('minlength')">
        A senha deve ter pelo menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmar Senha</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmarSenha" />
      <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="resetarForm.get('confirmarSenha')?.hasError('required')">
        Campo obrigatório
      </mat-error>
      <mat-error *ngIf="resetarForm.errors?.['senhasDiferentes']">
        As senhas não coincidem
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || resetarForm.invalid" class="submit-button">
      <span *ngIf="!isLoading">Redefinir</span>
      <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
    </button>
  </form>
</div>
