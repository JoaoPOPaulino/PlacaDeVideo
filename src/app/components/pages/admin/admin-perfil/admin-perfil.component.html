<div class="admin-dashboard">
  <app-sidebar class="admin-sidebar"></app-sidebar>
  
  <main class="admin-content">
    <header class="admin-header">
      <h1 class="admin-title">Meu Perfil</h1>
      <div class="admin-actions">
        <button mat-raised-button class="btn-primary">
          <mat-icon>save</mat-icon> Salvar Alterações
        </button>
      </div>
    </header>

    <div class="admin-profile-content">
      <mat-tab-group class="admin-tabs" animationDuration="0ms">
        <!-- Aba Informações -->
        <mat-tab label="Informações">
          <div class="tab-content">
            <section class="profile-section">
              <div class="avatar-upload">
                <div class="avatar-preview">
                  <img [src]="imagePreview || 'assets/images/default-avatar.png'" alt="Avatar">
                  <button mat-icon-button class="edit-avatar" (click)="fileInput.click()">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <input #fileInput type="file" hidden (change)="onFileSelected($event)">
                </div>
                <button mat-stroked-button (click)="uploadImagem()" [disabled]="!selectedFile">
                  <mat-icon>cloud_upload</mat-icon> Atualizar Foto
                </button>
              </div>

              <form [formGroup]="perfilForm" class="profile-form">
                <div class="form-grid">
                  <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Nome Completo</mat-label>
                    <input matInput formControlName="nome">
                    <mat-icon matPrefix>person</mat-icon>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="form-field">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-icon matPrefix>email</mat-icon>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Login</mat-label>
                    <input matInput formControlName="login">
                    <mat-icon matPrefix>alternate_email</mat-icon>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="form-field">
                    <mat-label>CPF</mat-label>
                    <input matInput formControlName="cpf" mask="000.000.000-00">
                    <mat-icon matPrefix>badge</mat-icon>
                  </mat-form-field>
                </div>
              </form>
            </section>

            <section class="contacts-section">
              <div class="section-header">
                <h2><mat-icon>contacts</mat-icon> Contatos</h2>
                <button mat-raised-button color="primary" (click)="openTelefoneDialog()">
                  <mat-icon>add</mat-icon> Novo Telefone
                </button>
              </div>
              
              <div class="contacts-list">
                <!-- Lista de telefones -->
              </div>
            </section>
          </div>
        </mat-tab>

        <!-- Aba Segurança -->
        <mat-tab label="Segurança">
          <div class="tab-content">
            <section class="security-section">
              <h2 class="section-title">Alterar Senha</h2>
              <form [formGroup]="securityForm" class="security-form">
                <!-- Campos de senha -->
              </form>

              <div class="danger-zone">
                <h3 class="danger-title">
                  <mat-icon>warning</mat-icon> Zona de Perigo
                </h3>
                <div class="danger-content">
                  <p>Essas ações são irreversíveis. Tenha certeza do que está fazendo.</p>
                  <button mat-stroked-button color="warn" (click)="onDeleteAccount()">
                    <mat-icon>delete_forever</mat-icon> Excluir Conta
                  </button>
                </div>
              </div>
            </section>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </main>
</div>
