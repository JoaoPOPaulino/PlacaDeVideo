<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <svg class="login-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5ZM12 19.2C9.5 19.2 7.29 17.92 6 15.98C6.03 13.99 10 12.9 12 12.9C13.99 12.9 17.97 13.99 18 15.98C16.71 17.92 14.5 19.2 12 19.2Z" fill="#1E3A8A"/>
      </svg>
      <h2 class="login-title">Acesso Administrativo</h2>
      <p class="login-subtitle">NexusGPU Management Console</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="login-input">
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="login" required autocomplete="username" />
        <mat-icon matSuffix>person_outline</mat-icon>
        <mat-error *ngIf="loginForm.get('login')?.hasError('required')">
          Campo obrigatório
        </mat-error>
        <mat-error *ngIf="loginForm.get('login')?.hasError('minlength')">
          Mínimo 3 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="login-input">
        <mat-label>Senha</mat-label>
        <input
          matInput
          formControlName="senha"
          [type]="hidePassword ? 'password' : 'text'"
          required
          autocomplete="current-password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          type="button"
          aria-label="Toggle password visibility"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('senha')?.hasError('required')">
          Campo obrigatório
        </mat-error>
        <mat-error *ngIf="loginForm.get('senha')?.hasError('minlength')">
          Mínimo 3 caracteres
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">ACESSAR SISTEMA</span>
        <span *ngIf="isLoading" class="button-loading">
          <mat-spinner diameter="20" strokeWidth="3"></mat-spinner>
          <span style="margin-left: 8px;">AUTENTICANDO...</span>
        </span>
      </button>
    </form>
    
    <div class="login-footer">
      <p>© 2023 NexusGPU • v2.4.1</p>
    </div>
  </div>
</div>
