<mat-toolbar color="primary" class="form-toolbar">
    <span class="toolbar-title">
        {{ formGroup.get('id')?.value ? 'Editar Fabricante' : 'Novo Fabricante' }}
    </span>
</mat-toolbar>

<div class="form-container">
    <mat-card class="form-card">
        <mat-card-content>
            <form [formGroup]="formGroup">
                <!-- Nome -->
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome do Fabricante</mat-label>
                    <input matInput formControlName="nome" required>
                    <mat-icon matSuffix>business</mat-icon>
                    <mat-error *ngIf="formGroup.get('nome')?.hasError('required')">
                        Nome é obrigatório
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions class="form-actions">
            <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                <mat-icon>save</mat-icon>
                Salvar
            </button>
            <button mat-raised-button color="warn" (click)="excluir()" *ngIf="formGroup.get('id')?.value">
                <mat-icon>delete</mat-icon>
                Excluir
            </button>
            <button mat-stroked-button routerLink="/fabricantes">
                <mat-icon>cancel</mat-icon>
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
