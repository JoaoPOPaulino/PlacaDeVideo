<h2 mat-dialog-title>
  <mat-icon>add_ic_call</mat-icon>
  Adicionar Telefone
</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup" class="nexus-form">
    <mat-form-field appearance="outline" class="nexus-field">
      <mat-label>DDD</mat-label>
      <input matInput formControlName="codigoArea" 
             placeholder="Ex: 62" 
             maxlength="2"
             (input)="formatarDDD($event)">
      <mat-icon matPrefix>dialpad</mat-icon>
      <mat-error *ngIf="formGroup.get('codigoArea')?.invalid">
        Informe 2 dígitos
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="nexus-field">
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero" 
             placeholder="Ex: 999999999" 
             maxlength="9"
             (input)="formatarTelefone($event)">
      <mat-icon matPrefix>call</mat-icon>
      <mat-error *ngIf="formGroup.get('numero')?.invalid">
        Informe 8 ou 9 dígitos
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="nexus-actions">
  <button mat-stroked-button mat-dialog-close class="nexus-btn nexus-btn-cancel">
    Cancelar
  </button>
  <button mat-flat-button 
          color="primary" 
          (click)="salvar()" 
          [disabled]="formGroup.invalid"
          class="nexus-btn nexus-btn-primary">
    Salvar
  </button>
</mat-dialog-actions>
