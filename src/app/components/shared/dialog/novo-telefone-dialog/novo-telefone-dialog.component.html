<h2 mat-dialog-title>Adicionar Novo Telefone</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Código de Área</mat-label>
      <input matInput formControlName="codigoArea" placeholder="Ex: 62" maxlength="2">
      <mat-error *ngIf="formGroup.get('codigoArea')?.hasError('required')">
        Código de área é obrigatório
      </mat-error>
      <mat-error *ngIf="formGroup.get('codigoArea')?.hasError('pattern')">
        Deve conter 2 dígitos
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero" placeholder="Ex: 999999999">
      <mat-error *ngIf="formGroup.get('numero')?.hasError('required')">
        Número é obrigatório
      </mat-error>
      <mat-error *ngIf="formGroup.get('numero')?.hasError('pattern')">
        Deve conter 8 ou 9 dígitos
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
    Adicionar
  </button>
</mat-dialog-actions>
