<h2 mat-dialog-title>
  <mat-icon>warning</mat-icon>
  Confirmar Exclusão
</h2>

<mat-dialog-content>
  <p class="nexus-warning-text">Digite sua senha para confirmar a exclusão:</p>
  
  <form [formGroup]="formGroup" class="nexus-form">
    <mat-form-field appearance="outline" class="nexus-field">
      <mat-label>Senha</mat-label>
      <input matInput 
             [type]="hidePassword ? 'password' : 'text'" 
             formControlName="password" 
             autocomplete="current-password">
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix
              (click)="hidePassword = !hidePassword"
              type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="nexus-actions">
  <button mat-stroked-button (click)="onCancel()" class="nexus-btn nexus-btn-cancel">
    Cancelar
  </button>
  <button mat-flat-button 
          color="warn" 
          (click)="onConfirm()" 
          [disabled]="formGroup.invalid"
          class="nexus-btn nexus-btn-warn">
    Confirmar Exclusão
  </button>
</mat-dialog-actions>
