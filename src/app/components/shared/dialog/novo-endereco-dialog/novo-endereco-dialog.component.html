<h2 mat-dialog-title>Adicionar Novo Endereço</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CEP</mat-label>
      <input matInput formControlName="cep" placeholder="Ex: 74000000" maxlength="8">
      <mat-error *ngIf="formGroup.get('cep')?.hasError('required')">
        CEP é obrigatório
      </mat-error>
      <mat-error *ngIf="formGroup.get('cep')?.hasError('pattern')">
        Deve conter 8 dígitos
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado" placeholder="Ex: GO" maxlength="2">
      <mat-error *ngIf="formGroup.get('estado')?.hasError('required')">
        Estado é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade" placeholder="Ex: Goiânia">
      <mat-error *ngIf="formGroup.get('cidade')?.hasError('required')">
        Cidade é obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quadra</mat-label>
      <input matInput formControlName="quadra" placeholder="Ex: QD 10">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rua</mat-label>
      <input matInput formControlName="rua" placeholder="Ex: Rua 15">
      <mat-error *ngIf="formGroup.get('rua')?.hasError('required')">
        Rua é obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Número</mat-label>
      <input matInput type="number" formControlName="numero" placeholder="Ex: 100">
      <mat-error *ngIf="formGroup.get('numero')?.hasError('required')">
        Número é obrigatório
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
    Adicionar
  </button>
</mat-dialog-actions>
