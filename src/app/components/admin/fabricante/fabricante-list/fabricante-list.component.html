<mat-toolbar color="primary" class="placa-toolbar">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Fabricantes</span>
      <button mat-fab color="accent" [routerLink]="['new']" matTooltip="Adicionar novo fabricante">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <div class="table-container">
    <table mat-table [dataSource]="fabricantes" class="mat-elevation-z8">
      <!-- Coluna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
      </ng-container>
  
      <!-- Coluna Ações -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" 
                [routerLink]="['edit', element.id]"
                matTooltip="Editar">
          <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" 
                  (click)="excluir(element.id)"
                  matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                   showFirstLastButtons
                   [length]="totalRecords"
                   [pageSize]="pageSize"
                   (page)="paginar($event)">
    </mat-paginator>
  </div>
