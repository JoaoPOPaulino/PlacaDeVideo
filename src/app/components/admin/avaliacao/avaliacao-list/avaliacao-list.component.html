<mat-toolbar color="primary" class="avaliacao-toolbar">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Avaliações</span>
    <button mat-fab color="accent" [routerLink]="['new']" matTooltip="Adicionar nova avaliação">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="avaliacoes" class="mat-elevation-z8">

    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Coluna Usuário -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
    </ng-container>

    <!-- Coluna Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa de Vídeo</th>
      <td mat-cell *matCellDef="let element">{{ element.placaDeVideo }}</td>
    </ng-container>

    <!-- Coluna Nota -->
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef>Nota</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.valorNota">{{ element.valorNota }}</span>
        <span *ngIf="!element.valorNota">Não avaliado</span>
      </td>
    </ng-container>

    <!-- Coluna Comentário -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef>Comentário</th>
      <td mat-cell *matCellDef="let element">{{ element.comentario | truncate:30 }}</td>
    </ng-container>

    <!-- Coluna Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dataCriacao | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
      <td mat-cell *matCellDef="let element" class="acoes-cell">
        <button mat-icon-button color="primary" [routerLink]="['edit', element.id]" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(element.id)" matTooltip="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalRecords"
               [pageSize]="pageSize"
               [pageSizeOptions]="[8, 16, 24, 32]"
               (page)="paginar($event)"
               showFirstLastButtons>
</mat-paginator>
</div>
