<mat-toolbar color="primary" class="placa-toolbar">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Especificações Técnicas</span>
      <button mat-fab color="accent" [routerLink]="['new']" matTooltip="Adicionar nova especificação">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <div class="table-container">
    <table mat-table [dataSource]="especificacoes" class="mat-elevation-z8">
      <!-- Coluna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <!-- Coluna Memória -->
      <ng-container matColumnDef="memoria">
        <th mat-header-cell *matHeaderCellDef>Memória</th>
        <td mat-cell *matCellDef="let element">{{element.memoria}}</td>
      </ng-container>
  
      <!-- Coluna Clock -->
      <ng-container matColumnDef="clock">
        <th mat-header-cell *matHeaderCellDef>Clock</th>
        <td mat-cell *matCellDef="let element">{{element.clock}}</td>
      </ng-container>
  
      <!-- Coluna Barramento -->
      <ng-container matColumnDef="barramento">
        <th mat-header-cell *matHeaderCellDef>Barramento</th>
        <td mat-cell *matCellDef="let element">{{element.barramento}}</td>
      </ng-container>
  
      <!-- Coluna Consumo de Energia -->
      <ng-container matColumnDef="consumoEnergia">
        <th mat-header-cell *matHeaderCellDef>Consumo</th>
        <td mat-cell *matCellDef="let element">{{element.consumoEnergia}}</td>
      </ng-container>
  
      <!-- Coluna Ações -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" 
                  [routerLink]="['edit', element.id]"
                  matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" 
                  (click)="excluir(element.id)"
                  matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                   showFirstLastButtons
                   [length]="totalRecords"
                   [pageSize]="pageSize"
                   (page)="paginar($event)">
    </mat-paginator>
  </div>
